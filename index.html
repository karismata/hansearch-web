  // âœ… í˜ì´ì§€ë„¤ì´ì…˜ (â—€ â€¦ 7ê°œ â€¦ â–¶)
  function renderPager() {
    const pageSize = Number(document.getElementById("pageSize").value);
    const totalPage = Math.ceil(allData.length / pageSize);
    const pager = document.getElementById("pager");
    pager.innerHTML = "";

  const img = document.getElementById("imgModalContent");
  const viewer = document.getElementById("imgViewer");

  if (!modal || !img || !viewer) return;

  img.src = src;

  scale = 1;
  lastScale = 1;
  posX = 0;
  posY = 0;

  applyTransform();

  // âœ… í„°ì¹˜ ì´ë²¤íŠ¸ ë“±ë¡ (ì—´ë¦´ ë•Œë§Œ)

    if (e.touches.length === 1 && isDragging) {
      posX = e.touches[0].clientX - startX;
      posY = e.touches[0].clientY - startY;
      applyTransform();
    }

    // âœ… ë‘ ì†ê°€ë½ í™•ëŒ€
    if (e.touches.length === 2) {
      const currentDist = getDistance(e.touches[0], e.touches[1]);
      scale = Math.min(Math.max(lastScale * (currentDist / startDist), 1), 5);
      applyTransform();
    }
  };

  viewer.ontouchend = () => {
    isDragging = false;
  };
}

// âœ… ì´ë¯¸ì§€ ë‹«ê¸°
function closeImageModal() {
  const modal = document.getElementById("imgModal");
  if (!modal) return;

  modal.classList.add("hidden");
  document.body.style.overflow = "";
}

// âœ… í™•ëŒ€ ì ìš© (img ì¸ì ì œê±° â†’ ì „ì—­ img ì‚¬ìš© ì•ˆ í•¨)
function applyTransform() {
  const img = document.getElementById("imgModalContent");
  if (!img) return;

  img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// âœ… ë‘ ì†ê°€ë½ ê±°ë¦¬ ê³„ì‚°
function getDistance(t1, t2) {
  const dx = t2.clientX - t1.clientX;
  const dy = t2.clientY - t1.clientY;
  return Math.sqrt(dx * dx + dy * dy);
}










  checkLogin();
</script>
